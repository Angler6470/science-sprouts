<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#4ADE80" />
    <meta
      name="description"
      content="Science Sprouts - A fun and educational reading app for kids."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Science Sprouts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              garden: {
                soft: '#F0FDF4',
                green: '#4ADE80',
                yellow: '#FDE047',
                earth: '#78350F',
              }
            },
            animation: {
              'fall-lightly': 'fall-lightly 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'bounce-light': 'bounce-light 2s ease-in-out infinite',
            },
            keyframes: {
              'fall-lightly': {
                '0%': { 
                  transform: 'translateY(-150px) scale(0.3) rotate(0deg)',
                  opacity: '0'
                },
                '50%': {
                  opacity: '1'
                },
                '100%': { 
                  transform: 'translateY(0) scale(1) rotate(360deg)',
                  opacity: '1'
                }
              },
              'bounce-light': {
                '0%, 100%': { 
                  transform: 'translateY(0px)',
                },
                '50%': { 
                  transform: 'translateY(-3px)',
                }
              }
            }
          }
        }
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
